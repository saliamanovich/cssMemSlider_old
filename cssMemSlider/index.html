<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS-Mem-Slider</title>
</head>
<body class="container">
    <div class="slider">
        <input checked type="radio" name="respond" id="desktop">
        <article id="slider">
                <input checked type="radio" name="slider" id="switch-one">
                <input type="radio" name="slider" id="switch-two">
                <input type="radio" name="slider" id="switch-three">
                <input type="radio" name="slider" id="switch-four">
            <div id="slides">
                <div id="overflow">
                    <div class="image">
                        <article><img src="assets/mem-one.jpg"></article>
                        <article><img src="assets/mem-two.jpg"></article>
                        <article><img src="assets/mem-three.jpg"></article>
                        <article><img src="assets/mem-four.jpg"></article>
                    </div>
                </div>
            </div>
            <div id="controls">
                <label for="switch-one"></label>
                <label for="switch-two"></label>
                <label for="switch-three"></label>
                <label for="switch-four"></label>
            </div>
            <div id="active">
                <label for="switch-one"></label>
                <label for="switch-two"></label>
                <label for="switch-three"></label>
                <label for="switch-four"></label>
            </div>
        </article>
    </div>
</body>
</html>
